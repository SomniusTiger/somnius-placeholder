<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Somnius</title>
    <meta name="title" content="Somnius">
    <meta name="description" content="Achromatic, audiophile, polyglot, coder, indie & rhythm gamer. Any pronouns. A blend of positivity and nihilism. â“‹">

    <style>
      html, body {
        height: 100%;
        width: 100%;
      }
      body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        text-align: center;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      h1, h2, ul, li, p, a, img {
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: calc(24px + 10vmin);
        margin: 3vmin 0 3vmin;
        line-height: calc(24px + 10vmin);
      }
      ul {
        padding: 0;
        width: 100%;
      }
      li {
        display: inline-block;
        list-style: none;
        margin: 0 1vmin;
      }
      p {
        font-size: calc(10px + 4.2vmin);
        margin: 0 0 4vmin;
      }
      a {
        align-items: center;
        border: solid 0.5vmin #fff;
        border-radius: 50%;
        display: flex;
        height: calc(16px + 8vmin);
        justify-content: center;
        opacity: 1;
        padding: calc(2px + 1vmin);
        text-align: center;
        transition: opacity 200ms ease-out;
        vertical-align: middle;
        width: calc(16px + 8vmin);
      }
      a:hover {
        opacity: 0.75;
      }
      .link-wrap {
        display: block;
      }
      .icon {
        background-color: #fff;
        border-radius: 50%;
        height: 30vmin;
        width: 30vmin;
      }
      .logo-wrap {
        display: inline-block;
        text-align: center;
        vertical-align: middle;
      }
      .logo {
        display: inline-block;
        height: calc(8px + 5vmin);
        vertical-align: middle;
        width: calc(8px + 5vmin);
      }
      .content-wrap {
        align-items: center;
        height: 100%;
        display: flex;
        justify-content: center;
        width: 100%;
      }
      .content-wrap-outer {
        display: block;
        width: 100%;
      }
      .content-wrap-inner {
        margin: 0 auto;
        padding: 0 7vmin;
        width: 85vmin;
      }
    </style>
  </head>
  <body>
    <div class="content-wrap">
      <div class="content-wrap-outer">
        <div class="content-wrap-inner">
          <header>
            <img class="icon" src="assets/images/somnius.svg" alt="Somnius Tiger Icon"/>
            <h1>Somnius</h1>
            <p>Achromatic, audiophile, polyglot, coder, indie & rhythm gamer. Any pronouns. A blend of positivity and nihilism. &#x24CB;</p>
          </header>
          <section class="social">
            <ul>
              <li>
                <span class="link-wrap">
                  <a href="https://twitter.com/@_somnius" target="_blank" rel="noopener noreferrer">
                    <span class="logo-wrap">
                      <img class="logo" src="assets/images/birdsite.svg" alt="Twitter Logo"/>
                    </span>
                  </a>
                </span>
              </li>
              <li>
                <span class="link-wrap">
                  <a href="https://merveilles.town/@somnius" target="_blank" rel="me noopener noreferrer">
                    <span class="logo-wrap">
                      <img class="logo" src="assets/images/merveilles-to-edge-white.svg" alt="Merveilles Logo"/>
                    </span>
                  </a>
                </span>
              </li>
              <li>
                <span class="link-wrap">
                  <a href="https://t.me/somnius" target="_blank" rel="noopener noreferrer">
                    <span class="logo-wrap">
                      <img class="logo" src="assets/images/telegram-white.svg" alt="Telegram Logo"/>
                    </span>
                  </a>
                </span>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
